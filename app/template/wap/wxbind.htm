{yun:}include file="$wapstyle/header_cont.htm"{/yun}
<div class="yun_content">
  <div class="yun_mc">
    <div class="yun_mc_cont">
      <div class="model-prompt">
        <div class="yun-img"> <img width="100px;" height="100px;" src="{yun:}$smarty.session.wx.pic{/yun}"> </div>
        <div class="yun_model-text">
          <p> 来自微信的 <b>{yun:}$smarty.session.wx.nickname{/yun}</b> ，你好。 </p>
          <p>最后一步 ，就可以直接登录{yun:}$config.sy_webname{/yun}啦！</p>
         
        </div>
      </div>
      <div class="yun-item">
        <div class="item_list"> <span class="yun_chose_bel"> 选择会员类型： </span> </div>
        <div class="item_list_sub">
          <input type="submit" value="个人会员登录 " class="yun_sub_11" onclick="window.location.href='{yun:}url m=wap c=wxconnect a=wxbind usertype=1{/yun}'">
          <input type="submit" value="企业会员登录" class="yun_sub_12" onclick="window.location.href='{yun:}url m=wap c=wxconnect a=wxbind usertype=2{/yun}'">
             <input type="submit" value="绑定我的账户" class="yun_sub_13" onclick="window.location.href='{yun:}url m=wap c=login{/yun}'">
         
        </div>
      </div>
    </div>
  </div>
</div>

body{ background:#fff}
